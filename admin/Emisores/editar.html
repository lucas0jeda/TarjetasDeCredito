<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Emisor</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
    <header id="header">
    </header>
    <div class="container contenedor">
        <form action="" method="post">
            <div class="mb-3" style="display: none">
                <label class="form-label" for="id">ID</label>
                <input class="form-control" type="text" name="ID" id="id" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre *</label>
                <input class="form-control" type="text" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="descripcion">Descripcion</label>
                <textarea class="form-control" name="Descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Logo *</label>
                <input class="form-control" accept="image/png, image/jpeg" type="file" name="Imagen" id="imagen" required>
            </div>
            <div class="mb-3">
                <img src="" id="logoEmisor" class="img-thumbnail" alt="Logo Emisor">
            </div>
            <div class="mb-3">
                <label class="form-label" for="url">Url *</label>
                <input class="form-control" type="text" name="url" id="url" required>
            </div>
            <div class="mb-3">
                <button class="form-control btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/public/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/JS/layout.js"></script>
    <script type="text/javascript" src="/admin/JS/emisores.js"></script>
</body>
</html>
