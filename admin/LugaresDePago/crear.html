<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <title>Nuevo lugar de pago</title>
</head>
<body>
    <header id="header">
    </header>
    <div class="container contenedor">
        <p class="badge bg-primary text-wrap">Los campos marcados con un <span class="fw-bold fs-5"> * </span> son obligatorios</p>
        <form action="" method="post">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre *</label>
                <input class="form-control" type="text" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="logo">Logo</label>
                <input class="form-control" type="text" name="Logo" id="logo" required>
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Logo *</label>
                <input class="form-control" accept="image/png, image/jpeg" type="file" name="Imagen" id="imagen" required>
            </div>
            <div class="mb-3">
                <button class="form-control btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/JS/layout.js"></script>
    <script type="text/javascript" src="/admin/JS/lugaresDePago.js"></script>
</body>
</html>
