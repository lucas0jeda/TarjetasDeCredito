<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <title>Nuevo Beneficio</title>
</head>
<body>
  <header id="header">
  </header>
  <div class="contenedor container">
    <form action="" method="post">
      <p class="badge bg-primary text-wrap">Los campos marcados con un <span class="fw-bold fs-5"> * </span> son obligatorios</p>
      <div class="mb-3">
        <label class="form-label" for="tarjeta">Tarjeta *</label>
        <select class="form-control" name="Tarjeta" id="tarjeta" required>

        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="titulo_beneficio">Titulo Beneficio *</label>
        <input class="form-control" type="text" name="TituloBeneficio" id="titulo_beneficio" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="desc">Descripcion *</label>
        <textarea class="form-control" name="Descripcion" id="desc" cols="10" rows="10" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="informacion">Informacion Adicional *</label>
        <textarea class="form-control" name="Informacion" id="informacion" cols="30" rows="10" required></textarea>
      </div>
      <div class="mb-3">
        <button class="form-control btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="/public/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/admin/JS/layout.js"></script>
  <script type="text/javascript" src="/admin/JS/beneficios.js"></script>
</body>
</html>
