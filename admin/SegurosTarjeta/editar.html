<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
    <title>Editar Seguro</title>
</head>
<body>
    <header id="header">
    </header>
    <div class="contenedor container">
        <form action="" method="post">
            <p class="badge bg-primary text-wrap">Los campos marcados con un <span class="fw-bold fs-5"> * </span> son obligatorios</p>
            <div class="mb-3" style="display: none">
                <label class="form-label" for="id">ID</label>
                <input class="form-control" type="text" name="ID" id="id" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="tarjeta">Tarjeta *</label>
                <select class="form-control" name="Tarjeta" id="tarjeta" required>

                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="titulo_seguro">Titulo Seguro *</label>
                <input class="form-control" type="text" name="TituloSeguro" id="titulo_seguro" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="desc">Descripcion *</label>
                <textarea class="form-control" name="Descripcion" id="desc" cols="10" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="informacion">Informacion Adicional *</label>
                <textarea class="form-control" name="Informacion" id="informacion" cols="30" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <button class="form-control btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/JS/layout.js"></script>
    <script type="text/javascript" src="/admin/JS/SegurosTarjeta.js"></script>
</body>
</html>
