<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoria</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/admin/css/admin.css" />
</head>
<body>
    <header id="header">
    </header>
    <div class="contenedor container">
        <form action="" method="post">
            <p class="badge bg-primary text-wrap">Los campos marcados con un <span class="fw-bold fs-5"> * </span> son obligatorios</p>
            <div class="mb-3" style="display: none">
                <label class="form-label" for="id">ID</label>
                <input class="form-control" type="text" name="ID" id="id" style="display: none" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="titulo_categoria">Titulo Categoria *</label>
                <input class="form-control" type="text" name="tituloCategoria" id="titulo_categoria" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="informacion">Informacion *</label>
                <textarea class="form-control" name="Informacion" id="informacion" cols="30" rows="10" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="url">Url amigable *</label>
                <input class="form-control" type="text" name="url" id="url" required>
            </div>
            <div class="mb-3">
                <button class="form-control btn btn-primary" type="submit" id="btnEnviar">Enviar</button>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/public/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/public/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/admin/JS/layout.js"></script>
    <script type="text/javascript" src="/admin/JS/categorys.js"></script>
</body>
</html>
