<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editar Categoria</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost/TarjetasDeCredito/css/bootstrap.min.css" />
</head>
<body>
    <header id="header">
    </header>

    <form action="" method="post">
        <label for="id">ID</label>
        <input type="text" name="ID" id="id" disabled style="display: block;">
        <label for="titulo_categoria">Titulo Categoria</label>
        <input type="text" name="tituloCategoria" id="titulo_categoria" style="display: block;">
        <label for="informacion">Informacion</label>
        <textarea name="Informacion" id="informacion" cols="30" rows="10" style="display: block;"></textarea>
        <button type="submit" id="btnEnviar">Enviar</button>
    </form>

    <script type="text/javascript" src="http://localhost/TarjetasDeCredito/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="http://localhost/TarjetasDeCredito/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://localhost/TarjetasDeCredito/admin/JS/layout.js"></script>
    <script type="text/javascript" src="http://localhost/TarjetasDeCredito/admin/JS/categorys.js"></script>
</body>
</html>
